<head>
  <title>Euchre</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/euchre.css"/>
</head>

<div id="lobbyApp" class="lobby" v-cloak>

  <h2>Welcome to quarantine Euchre!</h2>

  <div>
    <div contenteditable="true "class="editable" title="click to edit name"
      @keypress.enter="saveName"
      @blur.enter="saveName"
      @keypress.enter.prevent>{{ playerName }}</div>,

      you can create a new game, or join an existing one.

    <h3>Current Games</h3>
    <div v-if="games.length">
    </div>
    <div v-else>
      No games in progress
    </div>
    <button class="btn btn-primary" @click="newGame">Start a New Game</button>

  </div>


</div>
