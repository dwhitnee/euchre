<head>
  <title>Euchre</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/euchre.css"/>
</head>

<div id="lobbyApp" class="lobby" v-cloak>

  <h2>Welcome to quarantine Euchre!</h2>

<div>
    {{ message }},
    <div class="editable" contenteditable="true "spellcheck="false"
      title="click to edit name"
      @blur="saveName"
      @keypress.enter="saveName"
      @keypress.enter.prevent>{{ playerName }}</div>.

      <br>
      You can create a new game, or join an existing one (or change
      your name).

      <h3>Current Games</h3>

      <div v-if="loadInProgress" class="loading spinner-border" style="display: block">
      </div>
      <div v-else>
        <div v-if="games.length">
          <li v-for="game in games">
            <a :href="`game/?id=`+game.id">{{ game.id }}</a>
            <button v-if="isAdmin" @click="deleteGame(game.id)"
                    class="badge badge-danger">x</button>
            <small v-for="player in game.players" style="color:#aaa">{{ player.name }}, </small>
          </li>
        </div>
        <div v-else>
          No games in progress
        </div>
        <li>(<a href="game">demo game</a>)</li>
      </div>

      <button class="btn btn-primary" type="button" @click="newGame"
          :disabled="createInProgress"> Start a New Game
      <span v-if="createInProgress"
            class="spinner-border spinner-border-sm"></span>
      </button>
    </div>

</div>



<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
