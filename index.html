<head>
  <title>Euchre</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/euchre.css"/>
</head>

<div id="lobbyApp" class="lobby" v-cloak>

  <h2>Welcome to quarantine Euchre!</h2>

<div>
    {{ message }},
    <div class="editable" contenteditable="true "spellcheck="false"
      title="click to edit name"
      @blur="saveName"
      @keypress.enter="saveName"
      @keypress.enter.prevent>{{ playerName }}</div>.

      <br>
      You can create a new game, or join an existing one (or change
      your name).

    <h3>Current Games</h3>
    <div v-if="games.length">
    </div>
    <div v-else>
      No games in progress
      (<a href="game">demo game</a>)
    </div>
    <button class="btn btn-primary" @click="newGame">Start a New Game</button>
  </div>


</div>
