<head>
  <title>Euchre</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles/euchre.css"/>

<style>
  [v-cloak] > * {
    display:none;
  }
  [v-cloak]::before {
    content: "loading...";
  }
</style>
</head>

<div id="euchreApp" v-cloak>

  <div class="playGrid withBorder">

    <div class="title">Euchre</div>
    <div class="playerName">{{ names[2] }}</div>
    <div></div>

    <div class="playerName">{{ names[1] }}</div>
    <div id="cardTable" class="cardTable" @dragover.prevent @drop="playCard">
      <div></div>
      <div class="card"></div>
      <div></div>
      <div class="card"></div>
      <div></div>
      <div class="card"></div>
      <div></div>
      <div v-if="playedCard" class="card"
        v-bind:style="getCardStyle( playedCard.id )"></div>
      <div v-else class="card"></div>
      <div></div>
    </div>
    <div class="playerName">{{ names[3] }}</div>

    <div>
      <div class="buttons">
        <button class="btn btn-primary btn-lg" v-if="canDeal" v-on:click="dealCards">Deal</button>
        <button class="btn btn-primary btn-lg" v-if="canPickUp"   v-on:click="pickUpCard">Pick Up Card</button>
        <button class="btn btn-primary btn-lg" v-if="canTurnDown" v-on:click="turnDownCard">Turn Down Card</button>
      </div>
    </div>
    <div>
      <div class="cards">
        {{ names[0] }}
      <div v-for="(card,i) in cards">
        <!-- set style dynamically based on card here -->
        <div class="card"
          v-bind:style="getCardStyle( card.id )"
          draggable="true"
          @dragover.prevent
          @dragstart="dragStart(card, $event)"
          @drop="moveCard(card, $event)">
        </div>
      </div>

      </div>
    </div>
    <div>
     <input v-model.trim="name"
            v-on:keyup.enter="saveName"
            placeholder="pick a name" size="10"></input>
     <button v-on:click="saveName">Submit</button>
   </div>

 </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
 integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68="
 crossorigin="anonymous"></script>

<script src="js/card.js"></script>
<script src="js/app.js"></script>

</script>
