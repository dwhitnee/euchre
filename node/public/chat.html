<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <div id="name">Please enter your name</div>

  <div id="state"></div>

  <form name="username" action="">
    <div class="container">
      <input class="left" id="newUsername" />
      <button class="right">Enter Name</button>
    </div>
  </form>

  <ul id="messages"></ul>
  <form name="newMessage" action="">
    <div class="container">
      <input class="left" id="msg" autocomplete="off" />
      <button class="right">Send</button>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/server.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
