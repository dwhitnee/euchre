<!doctype html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          crossorigin="anonymous">
  </head>

<body>

  <div class="page1 form-inline">
    <form name="username" action="">
      <div class="form-group">
        <label for="newUsername">What do you want to be called?</label>
        <input type="text" class="form-control" id="newUsername" />
      </div>
      <button class="btn btn-primary btn-sm">Enter name</button>
    </form>
  </div>



  <div class="page2 container-fluid">
    <div id="stateFOO"></div>

    <div class="otherStuff col-xs-6 col-sm-6 col-lg-8">
      <ul id="messages" class="bottom"></ul>

      <form name="newMessage" class="textField"  action="">
        <div class="textFieldContainer">
          <input class="left" id="msg" autocomplete="off" />
          <button class="right  btn btn-secondary">Send</button>
        </div>
      </form>
    </div>

    <div class="col-xs-1 col-sm-1 col-lg-1">
    </div>

    <div class="lobby col-xs-5 col-sm-5 col-lg-3">
      <h3>Lobby</h3>

      <table class="table-hover table-striped" style="width:100%">
        <thead>
          <tr><th>Players</th></tr>
        </thead>
        <tbody id="playerList">
        </tbody>
      </table>

      <div class="lowerHalf">
        <table class="table-hover table-striped" style="width:100%">
          <thead>
            <tr><th>Games</th></tr>
          </thead>
          <tbody id="gameList">
          </tbody>
          <tbody>
            <tr><td>
                <form name="newGameName" class="form-inline" autocomplete="off">
                <div class="form-inline">
                  <input type="text" class="form-control" id="gameName" ></input>
                  <button class="btn btn-secondary btn-sm">New Game</button>
                </div>
                </form>
              </td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- ========================= -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" crossorigin></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
  <script src="js/events.js"></script>

</body>
</html>
