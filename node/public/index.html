<!doctype html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          crossorigin="anonymous">
  </head>

<body>

  <div class="page1 form-inline">
    <form name="login" action="">
      <div class="form-group">
        <label for="newUsername">What do you want to be called?</label>
        <input type="text" class="form-control" id="newUsername" />
      </div>
      <button class="btn btn-primary btn-sm">Enter name</button>
    </form>
  </div>


  <!-- two column with top and bottom parts in each -->
  <div class="page2 container-fluid">

    <div class="tallColumn col-xs-12 col-sm-6 col-lg-8">

      <div id="gameBoard" class="">
        <div class="gameName">
        </div>
      </div>


      <div class="messageArea">
        <form name="newMessage" class="textInputBox"  action="">
          <div class="flex-2-col">
            <input class="left-flex" id="msg" autocomplete="off" />
            <button class="right-fixed  btn btn-secondary">Send</button>
          </div>
        </form>

        <ul id="messages" class="bottomScrollArea"></ul>
      </div>
    </div>


    <div class="tallColumn lobby col-xs-5 col-sm-5 col-lg-3">
      <h3></h3>

      <div class="top">
      <table class="table-striped wide">
        <thead>
          <tr><th>Players</th></tr>
        </thead>
        <tbody id="playerList">
        </tbody>
      </table>
      </div>

      <div class="bottom">
        <table class="table-hover wide">
          <thead>
            <tr><th>Join a game</th></tr>
          </thead>
          <tbody id="gameList">
          </tbody>
          <tbody>
            <tr><td>
              <form name="newGameName" autocomplete="off">
              <div class="flex-2-col">
                <input type="text" class="form-control left-flex" id="gameName"></input>
                <button class="btn btn-primary btn-sm right-button
                               right-fixed">Set up a New Game</button>
              </div>
              </form>
            </td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- ========================= -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" crossorigin></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
  <script src="js/events.js"></script>

</body>
</html>
